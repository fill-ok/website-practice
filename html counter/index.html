<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d691adab7.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="counter">
            <div class="num">
                <p>8</p>
            </div>
            <div class="buttons">
                <button id="minus"><i class="fas fa-solid fa-minus"></i></button>  
                <button id="plus"><i class="fas fa-solid fa-plus"></i></button>  
            </div>
        </div>
    </div>
  </body>
</html>
